syntax = "proto3";

package dashboard.user;

option go_package = "github.com/gatewayorg/blue-dashboard/api/protos/user;user";

import "google/protobuf/timestamp.proto";

message user {
    uint64 id = 1;
    string username = 2;
    string name = 3;
    bool enable = 4;
    google.protobuf.Timestamp create_at = 5;
    uint64 role_id = 6;
    string role_name = 7;
    string role_detail = 8;
}
